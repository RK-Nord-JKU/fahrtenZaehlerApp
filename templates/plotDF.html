{% extends "layout.html" %}

{% block content %}
<p>F = Fahrten <br>
  R = Ruhestunden
</p>
<table class="table table-striped table-responsive-sm">
    <thead>
      <col>
      <colgroup span="2"></colgroup>
      <colgroup span="2"></colgroup>
      <colgroup span="2"></colgroup>
      <tr>
        <th colspan="2" scope="colgroup">Datum</th>
        <th colspan="2" scope="colgroup">TD</th>
        <th colspan="2" scope="colgroup">ND</th>
      </tr>
      <tr>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col">F</th>
        <th scope="col">R</th>
        <th scope="col">F</th>
        <th scope="col">R</th>
      </tr>
    </thead>
    <tbody>
      {% for index, row in df.iterrows() %}
        <tr>
          {% for r in row%}
            <td>{{ r | replace("<NA>", "") }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
