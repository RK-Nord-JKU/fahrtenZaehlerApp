{% extends "layout.html" %}

{% block content %}
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Datum</th>
        <th scope="col">TD/ND</th>
        <th scope="col">Ausfahrten</th>
        <th scope="col">Ruhestunden</th>
      </tr>
    </thead>
    <tbody>
    {% for entry in data %}
        <tr>
            <th scope="row">{{entry[0]}}</th>
            <td>{{entry[1]}}</td>
            <td>{{entry[2]}}</td>
            <td>{{entry[3]}}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
